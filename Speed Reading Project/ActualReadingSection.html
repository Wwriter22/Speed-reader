<!-- Style for all of the links on this page: There is a link(color of the link), a visited(color once you have visited
 the site), a hover(color that occurs when you hover over the link with your mouse), and an active(once active, it will
 stay that color)-->
<style>

    a:link {
        color: Black;
        background-color: transparent;
        text-decoration: none;
    }
    a:visited {
        color: red;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover {
        color: black;
        background-color: transparent;
        text-decoration: underline;
    }
    a:active {
        color: black;
        background-color: transparent;
        text-decoration: underline;
    }
</style>
