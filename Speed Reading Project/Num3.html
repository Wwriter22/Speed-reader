<!--I created this ID so that I could implement the setTimeout function and actually display the users input-->
<p id="word" style="color: white; font-size: 150px"></p>


<input type='file' accept='text/plain' onchange='openFile(event)' style="color: white"><br>
<script type="text/javascript">



    var openFile = function (event) {
        var input = event.target;

        var reader = new FileReader();
        reader.onload = function () {
            var text = reader.result;

            //console.log(reader.result.substring(0, 200));
            // let count = "1"; //check
            //DELETING THE SPACE AFTER THE + MAKES IT SO THAT THERE IS A LENGTH OF NOT 0
            let words = text.split(' '); // splits up the so that they are seperated by commas
            // var aListWords = [words]; //creates an arraylist out of the words

            // for(let i = 0; i < words.length; i++) {
            console.log("arr  = " + words[0]);
            console.log("length = " + 10);
            //var alterWord = words[i];
            var inc = 0,
                max = words.length;
            // console.log(i + " = " + alterWord);

            let delay = 125;


            function timeoutLoop() {
                document.getElementById("word").innerHTML = words[inc];
                if (++inc < max)
                    setTimeout(timeoutLoop, delay);
            }

            setTimeout(timeoutLoop, delay);



        };
        reader.readAsText(input.files[0]);





    };




</script>
